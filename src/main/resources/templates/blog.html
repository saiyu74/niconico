<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main_layout}">
<head>
<title th:text="#{content.top.title}"></title>
<meta name="robots"
  content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
<meta name="description" th:content="@{content.top.description}" />
<link rel="canonical" th:href="#{content.top.url}" />
<meta property="og:url" th:content="#{content.top.url}" />
<meta property="og:title" th:content="#{content.top.title}" />
<meta property="og:description" th:content="#{content.top.description}" />
</head>
<body>
  <div th:remove="tag" id="container">
    <div layout:fragment="mainSection">
			<form action="#" th:action="@{'newPost'}" th:object="${post}">
				<h2 class="bg-head color-grn mb-4">ブログ</h2>
			</form>
			準備中
    </div>
  </div>
</body>
</html>
